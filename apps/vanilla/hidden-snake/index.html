<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Neo Snake</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-shell">
    <div class="top-header">
      <h1>NEO SNAKE</h1>
      <div class="subtitle">Serpent néon dans une grille cyber</div>
    </div>

    <div class="score-bar">
      <div class="score-box">
        <span class="score-label">SCORE</span>
        <span class="score-value" id="scoreValue">0</span>
      </div>

      <div class="divider-bar"></div>

      <div class="score-box">
        <span class="score-label">BEST</span>
        <span class="score-value" id="bestScoreValue">0</span>
      </div>
    </div>

    <div class="screen-wrapper">
      <canvas id="game" width="400" height="400"></canvas>
      <div class="corner-arrow">↗</div>

      <div id="countdown" class="countdown hidden"></div>
    </div>

    <div class="bottom-area">

      <!-- Bloc des touches (à gauche) -->
      <div class="keys-block">
        <div class="keys-grid">
          <div class="key empty"></div>
          <div class="key">↑</div>
          <div class="key empty"></div>
          <div class="key">←</div>
          <div class="key">↓</div>
          <div class="key">→</div>
        </div>

        <div class="keys-text">
          <strong>Déplace le serpent</strong>
          Utilise les flèches du clavier pour survivre le plus longtemps possible.
        </div>
      </div>

      <!-- Colonne des boutons (à droite) -->
      <div class="button-column">
        <button class="btn-restart" id="startBtn">START</button>
        <button class="btn-menu" id="menuBtn">MENU</button>
      </div>

    </div>


  <script src="game.js"></script>
</body>
</html>
